<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist Example</title>
</head>
<body>
    <form>
        Course:
        <input type="text" list="cor" autofocus="">
        <datalist id="cor">
            <option>HTML</option>
            <option>CSS</option>
            <option>JAVA</option>
        </datalist>
        <input type="submit">
    </form>
</body>
</html>

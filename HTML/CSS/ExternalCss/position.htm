<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Property</title>
    <style>
        .main{
            height:200px;
            width:150px;
            border:2px solid black; 
            position: absolute;
            top:20px;
            left:100px;
        }
        .main:hover
        {
            top:400px;
        }
    </style>
</head>
<body>
    <div class="main"></div>
</body>
</html>

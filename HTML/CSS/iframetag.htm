<html>
    <head>
        <title>iframe Tag Example</title>
    </head>
    <body>
        <!--Embedding Website-->
        <h2>Website:</h2><br>
        <iframe src="https://en.wikipedia.org/wiki/Monica,_O_My_Darling"></iframe> <br>


        <!--Embedding Youtube Video-->
        <h2>Youtube Video:</h2><br>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/9aBJmd4AQhM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <br>
      
        <!--Embedding Google Map-->
        <h2>Google Map:</h2><br>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15252.058021671242!2d-43.68624362631259!3d-22.822951444025488!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9bde559108a05b%3A0x50dc426c672fd24e!2sRio%20de%20Janeiro%2C%20State%20of%20Rio%20de%20Janeiro%2C%20Brazil!5e0!3m2!1sen!2sin!4v1678459122275!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>


    </body>
</html>
